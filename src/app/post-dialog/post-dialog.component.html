<h1 mat-dialog-title style="color:#3f51b5">Question: {{data.question}}</h1>
Chat History:
<textarea style=" width: 820px;  height: 200px;" spellcheck="false" >{{data.text}}</textarea>
<p >Score: {{data.score}}</p>
<p >Date: {{data.date}}</p>
<p >Users: {{data.users}}</p>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Close</button>
</div>
